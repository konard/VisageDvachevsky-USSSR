<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лица СССР - Интеллектуальная историческая платформа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="site-title">
                        <span class="title-main">Лица СССР</span>
                        <span class="title-sub">Интеллектуальная историческая платформа</span>
                    </h1>
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Поиск по лидерам...">
                        <button id="searchBtn" class="search-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Leaders Grid -->
                <div id="leadersGrid" class="leaders-grid">
                    <!-- Cards will be dynamically inserted here -->
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Загрузка данных...</p>
                </div>

                <!-- No Results -->
                <div id="noResults" class="no-results" style="display: none;">
                    <p>По вашему запросу ничего не найдено</p>
                </div>
            </div>
        </main>

        <!-- Modal for Leader Details -->
        <div id="leaderModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div id="modalBody">
                    <!-- Content will be dynamically inserted -->
                </div>
            </div>
        </div>

        <!-- Video Modal -->
        <div id="videoModal" class="modal video-modal">
            <div class="modal-content video-modal-content">
                <button class="modal-close" id="closeVideoModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div id="videoContainer">
                    <video id="leaderVideo" controls>
                        <source src="" type="video/mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Лица СССР. Интеллектуальная историческая платформа с элементами ИИ-аналитики</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
